<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>表单控件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="generator" content="www.leipi.org" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">
    <![endif]-->
    <link rel="stylesheet" href="leipi.style.css">
    <script src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../dialogs/internal.js"></script>
</head>
<body>
    <div class="content">
        <table class="table table-bordered table-striped">
            <tr>
                <!--<th><span>控件名称</span><span class="label label-important">*</span></th>
                <th><span>排列方式</span></th>-->
                <th>描述</th>
                <th>内容</th>
            </tr>
            <tr>
                <td>类型</td>
                <td>
                    <span>文本框<input type="radio" name="inputtype" value="text" /></span>
                    <span>勾选框<input type="radio" name="inputtype" value="checkbox" /></span>
                </td>
            </tr>
            <tr>
                <td>文本框宽度</td>
                <td><input id="itemwidth" type="text" /></td>
            </tr>
            <tr>
                <td>编号（Id：文本框用text_开头，勾选框用checkbox_开头，例：text_1_1）</td>
                <td><input id="itemid" type="text" /></td>
            </tr>
            <tr>
                <td>描述（desc）</td>
                <td><input id="itemdesc" type="text" /></td>
            </tr>
            <tr>
                <td>代码（code）</td>
                <td><input id="itemcode" type="text" /></td>
            </tr>
            <tr>
                <td>数值（value）</td>
                <td><input id="itemvalue" type="text" /></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        var thePlugins = 'checkboxs';
        dialog.onok = function () {
            var type = $('input[name="inputtype"]:checked').val();

            var html = '<span>';
            var id = document.getElementById('itemid').value;//填写 checkbox_1_1 text_1_1
            var desc = document.getElementById('itemdesc').value;
            var code = document.getElementById('itemcode').value;
            var value = document.getElementById('itemvalue').value;
            var width = document.getElementById('itemwidth').value;
            html += '<input type="{0}" id="{1}" desc="{2}" code="{3}" value="{4}" {5}/>';
            html += '</span>';
            html = html.format(type, id, desc, code, value, type === 'text' ? 'style="width:' + width + 'px"' : '');
            editor.execCommand('insertHtml', html);
        };
        dialog.oncancel = function () {
            if (UE.plugins[thePlugins].editdom) {
                delete UE.plugins[thePlugins].editdom;
            }
        };
    </script>
</body>
</html>
