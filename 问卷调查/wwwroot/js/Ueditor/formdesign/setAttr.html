<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>设置父元素</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="generator" content="www.leipi.org" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../dialogs/internal.js"></script>
</head>
<body>
    <div>
        选项是否为一<input type="checkbox" id="check_isuniq" />
    </div>
    <div>
        <input type='text' placeholder='请输入父节点编号' id='num_index' />
    </div>
    <div>
        <input type='text' placeholder='请输入父节点描述信息' id='text_desc' />
    </div>
    <div>
        <input type='text' placeholder='请输入组描述信息' id='group_desc' />
    </div>

    <script type="text/javascript">
        dialog.onok = function () {
            var p_index = $('#num_index').val();
            var p_desc = $('#text_desc').val();
            var group = $('#group_desc').val();
            var focusNode = editor.selection.getStart();
            focusNode.setAttribute('parent', '');
            focusNode.setAttribute('desc', '');
            focusNode.setAttribute('group', '');
            focusNode.setAttribute('isuniq', '');
            focusNode.setAttribute('group', group);
            focusNode.setAttribute("parent", p_index);
            focusNode.setAttribute('desc', p_desc);
            focusNode.setAttribute('isuniq', $('#check_isuniq').prop('checked'));
        }
    </script>
</body>
</html>
